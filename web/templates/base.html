<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}?v=2">
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="/" style="text-decoration: none; display: flex; align-items: center; color: inherit;">
                    <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg"
                        alt="Google" style="height: 24px; margin-right: 10px;">
                    <h1>Cloud Tech Day</h1>
                </a>
            </div>
            <nav>
                <a href="#schedule">Agenda</a>
                <a href="#speakers">Ponentes</a>
                <a href="#location">Ubicación</a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Google Cloud Tech Day. Todos los derechos reservados.</p>
            <p>Este es un sitio de demostración con datos ficticios.</p>
        </div>
    </footer>
</body>

</html>
