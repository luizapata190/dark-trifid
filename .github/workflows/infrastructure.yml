name: Manage Infrastructure with Terraform

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Infrastructure Action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
      environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - production
          - staging
        default: production

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: |
          cd terraform
          terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: |
          cd terraform
          terraform init

      - name: Terraform Validate
        id: validate
        run: |
          cd terraform
          terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply'
        run: |
          cd terraform
          terraform plan -no-color -out=tfplan
        continue-on-error: false

      - name: Terraform Plan Output
        if: github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply'
        run: |
          cd terraform
          terraform show -no-color tfplan

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: |
          cd terraform
          terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: |
          cd terraform
          terraform destroy -auto-approve

      - name: Get Terraform Outputs
        if: github.event.inputs.action == 'apply'
        id: outputs
        run: |
          cd terraform
          echo "instance_id=$(terraform output -raw instance_id)" >> $GITHUB_OUTPUT
          echo "public_ip=$(terraform output -raw public_ip)" >> $GITHUB_OUTPUT
          echo "public_dns=$(terraform output -raw public_dns)" >> $GITHUB_OUTPUT

      - name: Display Infrastructure Info
        if: github.event.inputs.action == 'apply'
        run: |
          echo "### âœ… Infrastructure Created Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Instance ID:** \`${{ steps.outputs.outputs.instance_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Public IP:** \`${{ steps.outputs.outputs.public_ip }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Public DNS:** \`${{ steps.outputs.outputs.public_dns }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**SSH Command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "ssh -i your-key.pem ec2-user@${{ steps.outputs.outputs.public_ip }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application URL:** http://${{ steps.outputs.outputs.public_ip }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Update the \`EC2_HOST\` secret with the new IP: \`${{ steps.outputs.outputs.public_ip }}\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Wait 2-3 minutes for the instance to fully initialize" >> $GITHUB_STEP_SUMMARY
          echo "3. Run the 'Deploy Application' workflow to deploy your app" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR
        if: github.event.inputs.action == 'apply' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### ğŸ—ï¸ Infrastructure Created\n\n**Public IP:** ${{ steps.outputs.outputs.public_ip }}\n**Instance ID:** ${{ steps.outputs.outputs.instance_id }}`
            })

      - name: Upload Terraform Plan
        if: github.event.inputs.action == 'plan'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform/tfplan
          retention-days: 5
