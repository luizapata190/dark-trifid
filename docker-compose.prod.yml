version: '3.8'

services:
  backend:
    image: ${ECR_REGISTRY}/dark-trifid-backend:latest
    container_name: dark-trifid-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    image: ${ECR_REGISTRY}/dark-trifid-frontend:latest
    container_name: dark-trifid-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
